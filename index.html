<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="style"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/77d67b593d.js" crossorigin="anonymous"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Coiny&display=swap');
        </style>
</head>
<body class="">
    <div class="container">
        <header>
    <div class="top"> 
                        <img src="logo.png" style="position: relative; top: 25px; right: 250px;" width="200" height="100" alt="Company Logo">
                        <h2  style=" font-size:6vw; display: inline; right:140px;">SHOPPING CART</h2>
                   </div>              
        </header> 
        <div class="shopping">
            <img src="image/shopping.svg "height="25px"width="50pspx">
            <span class="quantity">0</span>
        </div>
        <div class="list">
        </div>
    </div>
    <div class="card">
        <h1 class="">Cart </h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>
    <script src="app.js"></script>
    <footer class="footer">
      <div class="container text-center text-md-left">
        <div class="row text-center text-md-left">
          <div class="sign">
            <form class="from">
            <h2 class="update" style="color:(255, 0, 0); text-align:left;">SIGNUP FOR E-MAIL UPDATES</h2>
            <div class="font">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label  for="email">Email:</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control" id="phone">
              </div>
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message"></textarea>
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="submit">Submit</button>
              </div>
            </div>
            </form>
          </div>
          <div class="logo">
              <img src="logo.png" class="float-start" alt="Company Logo" width="200" height="200">
              <h5 class="text-uppercase mb-4 font-weight-bold text-warning"></h5>
                <p> <br> </p>
            </div>
          </div>
        </div>
    </footer>
</body>
</html>
